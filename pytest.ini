[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    smoke: Quick smoke tests
    regression: Full regression suite
    ui: UI tests
    api: API tests
    slow: Slow tests
log_cli = true
log_cli_level = INFO
log_file = logs/test_execution.log
log_file_level = DEBUG
